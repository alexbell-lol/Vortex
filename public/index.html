  <script>
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.width = star.style.height = Math.random() * 3 + 'px'; // Random star sizes
      star.style.animationDuration = Math.random() * 5 + 3 + 's'; // Random twinkle durations
      document.getElementById('stars-container').appendChild(star);
    }
  
    for (let i = 0; i < 100; i++) { // Number of stars can be adjusted
      createStar();
    }
  </script>
