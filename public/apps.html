<!DOCTYPE html>
<html lang="en"> 
<head>
  <link rel="shortcut icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg/favicon.ico" type="image/x-icon">
  <link rel="icon" href="https://i.im.ge/2024/07/22/VWh1fL.USE-FOR-FONT-COLOR-4-MConverter-eu.jpeg" type="image/x-icon">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-683NM3VWNY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-683NM3VWNY');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./uv/uv.bundle.js"></script>
  <script src="./uv/uv.config.js"></script>
  <script src="./assets/register-sw.js"></script>
  <script src="./assets/script.js" defer></script>
  <script src="/assets/settings.js"></script>
  <script src="./assets/onload.js"></script>
  <title>Apps</title>
</head>
<body>
  <div class="navbar">
    <a href="/index.html">Home</a>
    <a href="/games.html">Games</a>
    <a href="/apps.html">Apps</a>
    <a href="/settings.html">Settings</a>
    <a href="/credits.html">Credits</a>
  </div>
  <div class="flex-container" id="appsList"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const appsData = [
        { "link": "https://discord.com", "imgSrc": "/apps/discord.png", "title": "Discord" }
      ];

      const appsList = document.getElementById("appsList");
      appsData.forEach(app => {
        const appElement = document.createElement("div");
        appElement.className = "app";
        appElement.innerHTML = 
          `<img src="${app.imgSrc}" alt="${app.title}" class="app-image">
          <div class="app-info">
            <h3 class="app-title">${app.title}</h3>
            <a href="${app.link}" class="use-button">Use</a>
          </div>`;
        appsList.appendChild(appElement);
      });
    });
  </script>
</body>
</html>
